<ion-view view-title="登录" cache-view="false">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="params.user" placeholder="手机/邮箱">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="params.password" placeholder="密码">
            </label>
        </div>
        <div class="list padding">
            <button class="button button-block button-positive" ng-click="client.login()">
                登录
            </button>
            <a ui-sref="signup">免费注册</a>
            <!-- <a href="#/findpassword">找回密码</a> -->
        </div>
    </ion-content>
</ion-view>
